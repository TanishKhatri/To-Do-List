  <dialog class="addToDoDialog">
    <form method="dialog" class="addToDoForm">
      <div class="addToDoFormFlexContainer">
        <div class="formInput">
          <label for="titleInput">Title</label>
          <input type="text" id="titleInput" autocomplete="off">
        </div>
        <div class="formInput">
          <label for="descriptionInput">Description:</label>
          <input type="text" id="descriptionInput" autocomplete="off">
        </div>
        <div class="formInput">
          <label for="dueDateInput">Due Date:</label>
          <input type="datetime-local" id="dueDateInput" autocomplete="off">
        </div>
        <div class="priorityInputDiv">
          <div class="labelPriority">Priority:</div>
          <div class="priorityCircles">
            <div class="redCircle"><svg viewBox="0 0 16 16" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle cx="8" cy="8" r="8" fill="#ff7070"></circle> </g></svg></div>

          </div>
        </div>
        <div class="addToDoListItemInput">
          <label for="descriptionInput">List Items:</label>
          <div class="listItems">
            <button class="addListItem" type="button">Add Item</button>
          </div>
        </div>
        <button class="addToDoSubmitButton">Submit</button>
      </div>
